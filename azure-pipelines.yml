# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: AzureKeyVault@1
  inputs:
    ConnectedServiceName: 'Azure'
    KeyVaultName: 'kv-sw5eweb-dev'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: npm install; npm run build
  env:
    tablestoragesas: $(tablestoragesas)
    tablestorageurl: $(tablestorageurl)

# - script: |
#     export tablestoragesas=$(tablestoragesas)
#     export tablestorageurl=$(tablestorageurl)
#     echo $tablestoragesas
#     echo $tablestorageurl
#     npm install
#     npm run build
#   displayName: 'npm install and build'
  
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'drop'